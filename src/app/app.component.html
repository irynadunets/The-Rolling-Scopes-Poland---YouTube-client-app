<div class='wrapper'>
   <app-header class='header' (search)= 'onSearch($event)' (sortw)= 'onSort($event)'
   (sortd)= 'onSortDate($event)' (sortv)= 'onSortViews($event)' ></app-header>
   <app-search-result *ngIf = 'isShow' class='search_result' [searchText] = 'searchText'
   [filtrValue] = 'filtrValue' [param1] = 'param1' [param2] = 'param2' ></app-search-result>
</div>
