<div class='container'>
   <app-search-box class='search_box' (search)= 'onSearch($event)' (show)= 'onSortShow($event)'></app-search-box>
   <app-login class='login'></app-login>

  <app-filter-box class='filter' (sortw)= 'onSort($event)'  (sortd)= 'onDate($event)' (sortv)= 'onViews($event)'></app-filter-box>
</div>
